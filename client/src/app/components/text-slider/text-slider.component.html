<div class="slider-container">
    <h4 class="slider-text">Modifier la taille du texte</h4>
    <div class="slider">
        <span class="slider-symbol">-</span>
        <mat-slider step="1" aria-label="units" min="7" max="9" [thumbLabel]="false" (input)="changeTextValue($event)"></mat-slider>
        <span class="slider-symbol">+</span>
    </div>
</div>
